<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Surprise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        .puzzle-container {
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff4500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6347;
        }
        #secretMessage {
            display: none;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <h1>Number Puzzle</h1>
        <p>Solve the puzzle to reveal the secret message!</p>
        <div class="puzzle-container">
            <p>What is 12 + 34?</p>
            <input type="number" id="userAnswer" placeholder="Enter your answer" />
            <button id="submitAnswer">Submit</button>
        </div>
        <div id="secretMessage">
            <p>ðŸŽ‰ Congratulations! You've solved the puzzle! ðŸŽ‰</p>
            <p>Hereâ€™s your secret message: <span id="userMessage"></span></p>
        </div>
    </div>
    <script>
        // Secret message variable
        const secretMessage = "Niggers are black."; // Change this to your secret message

        document.getElementById('submitAnswer').addEventListener('click', () => {
            const answer = document.getElementById('userAnswer').value;
            if (parseInt(answer) === 46) { // 12 + 34 = 46
                document.getElementById('secretMessage').style.display = 'block';
                document.getElementById('userMessage').textContent = secretMessage;
            } else {
                alert('Oops! Thatâ€™s not correct. Try again.');
            }
        });
    </script>
</body>
</html>
